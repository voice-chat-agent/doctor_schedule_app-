<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
</head>
<body>
  <h1>Register as a Doctor</h1>
  <form action="/register" method="post">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Specialty: <input type="text" name="specialty" required></label><br>
    <label>Languages (comma-separated): <input type="text" name="languages" required></label><br>
    <label>About:<br>
      <textarea name="about" rows="3" cols="30" required></textarea>
    </label><br>
    <label>Clinic Interests: <input type="text" name="clinic_interests" required></label><br>
    <label>Education: <input type="text" name="education" required></label><br>
    <label>Personal Interests: <input type="text" name="personal_interests" required></label><br>
    <button type="submit">Register</button>
  </form>
  <p>
    Already registered? <a href="/doctor/login">Go to Login</a>
  </p>
</body>
</html>
