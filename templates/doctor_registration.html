<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #2ecc71;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-main);
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .registration-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-top: 2rem;
    }
    
    h1 {
      color: var(--dark-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--primary-color);
    }
    
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .form-group {
      margin-bottom: 0.4rem;
    }
    
    .form-group.full-width {
      grid-column: span 2;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-color);
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: var(--font-main);
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button[type="submit"] {
      grid-column: span 2;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button[type="submit"]:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: var(--dark-color);
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .login-link a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      
      .form-group.full-width,
      button[type="submit"] {
        grid-column: span 1;
      }
      
      .registration-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-card">
      <h1>Register as a Doctor</h1>
      <form action="/register" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="specialty">Specialty:</label>
          <input type="text" id="specialty" name="specialty" required>
        </div>
        
        <div class="form-group">
          <label for="languages">Languages (comma-separated):</label>
          <input type="text" id="languages" name="languages" required>
        </div>
        
        <div class="form-group full-width">
          <label for="about">About:</label>
          <textarea id="about" name="about" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="clinic_interests">Clinic Interests:</label>
          <input type="text" id="clinic_interests" name="clinic_interests" required>
        </div>
        
        <div class="form-group">
          <label for="education">Education:</label>
          <input type="text" id="education" name="education" required>
        </div>
        
        <div class="form-group">
          <label for="personal_interests">Personal Interests:</label>
          <input type="text" id="personal_interests" name="personal_interests" required>
        </div>
        
        <button type="submit">Register</button>
      </form>
      <p class="login-link">
        Already registered? <a href="/doctor/login">Go to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
